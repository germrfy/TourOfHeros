<div *ngIf="HeroDetailModalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideHeroDetail()">&times;</button>
                <h4 class="modal-title">Hero Detail</h4>
            </div>
            <div class="modal-body">
                <p>{{hero.id}}</p>
                <p>{{hero.name}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="hideHeroDetail()">Close</button>
            </div>
        </div>
    </div>
</div>
